<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Demo</title>
    <script src="/static/html5-qrcode.min.js"></script>
    <style>
      body { font-family: sans-serif; padding: 20px; }
      #reader { width: 300px; margin-bottom: 10px; }
      #message { font-weight: bold; }
    </style>
  </head>
  <body>
    <h1>Scanner un QR Code</h1>
    <div id="reader"></div>
    <p id="message">Scanne un QR code pour voir le message.</p>

    <script>
      function displayMessage(text) {
        fetch(`/api/message/${encodeURIComponent(text)}`)
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("message").innerText = data.message;
          });
      }

      function onScanSuccess(decodedText, decodedResult) {
        displayMessage(decodedText);
      }

      new Html5Qrcode("reader").start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    </script>
  </body>
</html>
